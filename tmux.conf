###############################################################################

set-option -g prefix M-Space
bind Space send-prefix

###############################################################################
# Defaults
###############################################################################

 set -g mode-mouse on
 set -g mouse-resize-pane on
 set -g mouse-select-pane on
 set -g mouse-select-window on
 
 set -g mode-keys vi

###############################################################################
# Key Bindings
###############################################################################

bind-key C-k last-pane

# toggle mouse mode
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# Change screen splitting keys
bind h split-window -v
bind v split-window -h

# Keep a large history
set -g history-limit 10000

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1

#
# Allows for faster key repetition
# 
set -sg escape-time 0


# Colors!
set -g default-terminal "screen-256color"

###############################################################################
# Status bar
###############################################################################
TM_WHITE="colour15"
TM_RED="colour9"
TM_YELLOW="colour226"
TM_GREEN="colour10"
TM_BLUE="colour19"
TM_PURPLE="colour5"
TM_LTGREY="colour241"
TM_GREY="colour234"
TM_BLACK="colour16"


set -g status on
set -g status-utf8 on
set -g status-interval 1
set -g status-justify left
set -g status-keys vi
set -g status-bg black
set -g status-fg white


# window status format
setw -g window-status-format "#[fg=$TM_GREY]#[bg=$TM_WHITE]"
setw -ag window-status-format "#[fg=$TM_GREY]#[bg=$TM_WHITE] #I:"
setw -ag window-status-format "#[fg=$TM_WHITE]#[bg=$TM_PURPLE] #W "

setw -g window-status-current-format "" 
setw -ag window-status-current-format "#[fg=$TM_RED]#[bg=$TM_WHITE]*"
setw -ag window-status-current-format "#[fg=$TM_GREY]#[bg=$TM_WHITE] #I:"
setw -ag window-status-current-format "#[fg=$TM_WHITE]#[bg=$TM_GREEN] #W "

# Left Status Settings
set -g status-left-length 60

# Left Status Text
set -g status-left ""
set -ag status-left "#[fg=$TM_WHITE]["
set -ag status-left "#[fg=$TM_YELLOW]#(whoami)"
set -ag status-left "#[fg=$TM_WHITE]@"
set -ag status-left "#[fg=$TM_GREEN]#(hostname)"
set -ag status-left "#[fg=$TM_WHITE] (#(echo "$SSH_CONNECTION" >2 || echo 'remote - ssh' && echo 'local'))]  "

# Right status
set -g status-right-length 45

set -g status-right ""
set -ag status-right "#[fg=$TM_GREEN]["
set -ag status-right "#[fg=$TM_WHITE]tmux"
set -ag status-right "#[fg=$TM_GREEN]]"
set -ag status-right "#[fg=$TM_GREEN] "
#set -ag status-right "#[fg=colour
set -ag status-right "#[fg=$TM_WHITE]#(date +'%T')"
set -ag status-right "#[fg=$TM_GREEN]"
set -ag status-right "#[fg=$TM_WHITE]  "

###############################################################################
# Windows
###############################################################################

set -g renumber-windows on
set -g allow-rename off

# Better resizing
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Kill current window
bind K confirm-before -p "kill-window #W? (y\n)" kill-window
bind P confirm-before -p "kill-pane #P? (y\n)" kill-pane

bind C-j previous-window
bind C-l next-window

# Highlight current window
set-window-option -g window-status-current-bg red
